<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      text-align: left;
    }
    input[type=submit] {
      background-color: blue;
      color: white;
      border-radius: 4px;
      padding: 10px 20px;
      margin-top: 20px;
    }
    input[type=checkbox] {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border: 1px solid black;
      border-radius: 3px;
      margin-right: 8px;
    }
    input[type=checkbox]:checked {
      background-color: blue;
    }
    select {
      padding: 10px;
      border-radius: 4px;

</head>

  <body>
    <form id="formId" action="/register" method="POST" onsubmit="sendFormDataToGoogleSheet(); return false;">

        </select>
        <br>

        <input type="checkbox" name="trainingdays" value="thursday">Jeudi

            <td><input type="number" name="maxperformances[overheadsquat]"></td>

          <tr>

      </form>
      <function sendFormDataToGoogleSheet() {
        // Récupération des données du formulaire en utilisant l'objet FormData
        var formData = new FormData(document.getElementById("formId"));
        
        // Configuration des options pour l'appel de l'URL
        var options = {
          "method": "POST",
          "payload": formData
        };
        
        // Envoi de la requête à l'URL de votre script Google Apps
        UrlFetchApp.fetch("https://script.google.com/macros/s/{1SeFpul7KMGHvB199i9f1AfwjYDN3fySrCEk4Alc9ex_Jc_hb19TpFg81}/exec", options);
        
        // Affichage d'un message pour indiquer que les données ont été envoyées avec succès
        alert("Les données ont été envoyées avec succès!");
      }></function>
      <form id="formId" onsubmit="sendFormDataToGoogleSheet(); return false;">

        <input type="submit" value="Envoyer">
      </form>
